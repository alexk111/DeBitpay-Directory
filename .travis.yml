language: node_js
node_js:
  - 12
script: yarn build
deploy:
  local-dir: dist
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
  fqdn: debitpay.directory
env:
  - ELEVENTY_ENV=production
